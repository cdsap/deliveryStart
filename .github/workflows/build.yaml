name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - xlarge
  pull_request:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_and_apk:
    name: "Local 8- tests and APKs"
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      security-events: write

    timeout-minutes: 59

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 23

      - name: Process Watcher 
        uses: cdsap/build-process-watcher@ingest-data
        with:
           backend_url: https://build-process-monitor-685615422311.us-central1.run.app
           enable_backend: true
           run_id: ${{ github.run_id }}        
           
      - name: Check build-logic
        run: ./gradlew :help
        env:
           DEVELOCITY_ACCESS_KEY: ${{ secrets.DV_ACCESS_KEY }}
